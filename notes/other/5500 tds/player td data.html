<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/formattedTable.css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <meta charset="utf-8"><title>Template</title>
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="{{keywords}}">
        <link rel="author" content="Strikeboom" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/icon.png">
    </head>
    <body>
        <div id="content">      
        <div id="filters" style="display: flex;gap: 10px;flex-wrap: wrap;">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" oninput="nameFilter(event);">
            <br>
            <input type="checkbox" name="QB" id="QB" checked oninput="posFilter(event);">
            <label for="name" >QB</label>
            <input type="checkbox" name="RB" id="RB" checked oninput="posFilter(event);">
            <label for="name">RB</label>
            <input type="checkbox" name="WR" id="WR" checked oninput="posFilter(event);">
            <label for="name">WR</label>
            <input type="checkbox" name="TE" id="TE" checked oninput="posFilter(event);">
            <label for="name">TE</label>
            <label for="minTd">Min TDs:</label>
            <input type="number" name="minTd" id="minTD" value="0" onkeypress="validateNumber(event);" oninput="minTDFilter(event);">
            <label for="teams">Teams: </label>
            <select name="teams" id="teams" class="multiselect" multiple style="position: absolute;width: 125px;" oninput="teamFilter(event);">
                <option>NYJ</option>
                <option>BUF</option> 
                <option>NWE</option> 
                <option>MIA</option> 
                <option>HOU</option> 
                <option>TEN</option> 
                <option>JAX</option> 
                <option>IND</option> 
                <option>CLE</option> 
                <option>CIN</option> 
                <option>BAL</option> 
                <option>PIT</option> 
                <option>RAI</option> 
                <option>LAC</option> 
                <option>KAN</option> 
                <option>DEN</option> 
                <option>NYG</option> 
                <option>PHI</option> 
                <option>DAL</option> 
                <option>WAS</option> 
                <option>CAR</option> 
                <option>TAM</option> 
                <option>ATL</option> 
                <option>NOR</option> 
                <option>MIN</option> 
                <option>DET</option> 
                <option>CHI</option> 
                <option>GNB</option> 
                <option>SFO</option> 
                <option>ARI</option> 
                <option>LAR</option> 
                <option>SEA</option> 
            </select>
            <label for="maxPlayers">Max Players:</label>
            <input type="number" name="maxPlayers" id="maxPlayers" value="100" onkeypress="validateNumber(event);" oninput="maxPlayersFilter(event);">

        </div>
        <table id="table" class="formatted">
            <thead>
                <tr class="formatted">
                    <th class="formatted" data-type="name"  onclick="tableSort(event);">Name</th>
                    <th class="formatted" data-type="pos" onclick="tableSort(event);">Position</th>
                    <th class="formatted" data-type="td" onclick="tableSort(event);">TDs</th>
                    <th class="formatted" data-type="teams" onclick="tableSort(event);">Teams</th>
                </tr>
            </thead>
            <tbody >

            </tbody>
        </table>
        </div>  
        <script src="/main.js"></script>
        <script src="assets/code/player td data.js"></script>

    </body>
</html>
